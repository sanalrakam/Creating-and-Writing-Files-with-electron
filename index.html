<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>File System</title>
      <link rel = "stylesheet"
         href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />

   </head>

   <body>
      <div class="container" >
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" name="Name" id="Name" placeholder="Enter Name" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" placeholder="Enter Email" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="usrName">User Name</label>
          <input type="text" name="usrName" id="usrName" placeholder="Enter User Name" class="form-control" required/>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" name="Password" id="Password" placeholder="Enter Password" class="form-control" required/>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" id="add-to-file">Sign In</button>

        </div>

      </div>
      <script src="./view.js">

      </script>
   </body>
</html>
